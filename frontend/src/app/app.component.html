<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Labseq Sequence</h1>
      <div class="input-container">
        <input type="number" class="integer-input" placeholder="Enter an integer" [(ngModel)]="inputValue">
      </div>
      <div class="button-container">
        <button class="submit-button" (click)="submit()">Submit</button>
      </div>
      <div class="text-container">
        <div class="display-text">Result: {{ textInput }}</div>
      </div>
    </div>
  </div>
  <footer class="footer">Created by Hugo Ferreira</footer>
</body>
